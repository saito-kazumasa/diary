<!DOCTYPE html>
<html lang="ja">
<head th:include="components/head-component :: head-component" />
<head>
    <title>日記 | 詳細</title>
</head>
<body>
    <header th:include="components/header-component :: header-component"></header>

    <main th:object="${detailDiaryInput}">
        <a th:href="@{/list(year=*{date.getYear()}, monthValue=*{date.getMonthValue()})}">
            &lt;&lt;&nbsp;戻る
        </a>

        <form th:action="@{/detail}" class="mt-3" method="post">
            <input type="hidden" name="id" th:field="*{id}">

            <div class="input-group mb-3">
                <input type="date"
                       class="form-control"
                       aria-label="year"
                       name="date"
                       th:value="*{date}">
            </div>
            <div th:errors="*{date}" class="alert alert-danger"></div>

            <div class="mb-3">
                <input type="text"
                       class="form-control"
                       placeholder="タイトル"
                       aria-label="title"
                       th:field="*{title}">
            </div>
            <div th:errors="*{title}" class="alert alert-danger"></div>

            <div class="mb-3">
                <textarea rows="5"
                          class="form-control"
                          placeholder="内容"
                          aria-label="content"
                          th:field="*{content}">
                </textarea>
            </div>
            <div th:errors="*{content}" class="alert alert-danger"></div>

            <div class="d-flex justify-content-between">
                <button type="submit" name="delete" class="btn btn-danger">
                    <img id="dustbin" src="/images/dustbin.png" alt="削除">
                </button>
                <button type="submit" name="edit" class="btn btn-primary col-2">編集</button>
            </div>
        </form>
    </main>
</body>
</html>
