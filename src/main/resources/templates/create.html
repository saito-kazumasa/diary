<!DOCTYPE html>
<html lang="ja">
<head th:include="components/head-component :: head-component"/>
<head>
    <title>日記 | 作成</title>
</head>
<body>
<header th:include="components/header-component :: header-component"></header>

<main th:object="${createDiaryInput}">
    <a th:href="@{/list(year=*{date.getYear()}, monthValue=*{date.getMonthValue()})}">
        &lt;&lt;&nbsp;キャンセル
    </a>

    <form th:action="@{/create}" class="mt-3" method="post">
        <div class="input-group mb-3">
            <input type="date"
                   class="form-control"
                   aria-label="year"
                   name="date"
                   th:value="*{date}">
        </div>
        <div th:errors="*{date}" class="alert alert-danger"></div>

        <div class="mb-3">
            <input type="text"
                   class="form-control"
                   placeholder="タイトル"
                   aria-label="title"
                   th:field="*{title}">
        </div>
        <div th:errors="*{title}" class="alert alert-danger"></div>

        <div class="mb-3">
                <textarea rows="5"
                          class="form-control"
                          placeholder="内容"
                          aria-label="content"
                          th:field="*{content}">
                </textarea>
        </div>
        <div th:errors="*{content}" class="alert alert-danger"></div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">作成</button>
        </div>
    </form>
</main>
</body>
</html>
